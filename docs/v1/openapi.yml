openapi: "3.0.2"
info:
  title: Sator API
  version: "0.0.1"
servers:
  - url: http://localhost:8080/
    description: Local server
  - url: https://api.dev.sator.io/
    description: Development server
  - url: https://api.stage.sator.io/
    description: Staging server
components:
  schemas:
    NFT:
      type: object
      properties:
        id:
          type: string
        image_link:
          type: string
          description: NFT cover image
          example: "https://sator-dev-storage.nyc3.cdn.digitaloceanspaces.com/uploads/6e3500c8-df21-4279-a092-33c7a0d73e90.png"
        name:
          type: string
        description:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
        supply:
          type: number
          example: 1
        royalties:
          type: number
          example: 2
        blockchain:
          type: string
          example: Ethereum
        sell_type:
          type: string
          example: Auction
        buy_now_price:
          type: number
          example: 100
        token_uri:
          type: string
          example: "https://sator-dev-storage.nyc3.cdn.digitaloceanspaces.com/uploads/6e3500c8-df21-4279-a092-33c7a0d73e90.png"
          description: NFT payload, for example link to the original file
        minted:
          type: number
          example: 3
        auction_params:
          type: object
          properties:
            starting_bid:
              type: number
              example: 1
            start_timestamp:
              type: string
              example: "2006-01-02T15:04:05Z07:00"
            end_timestamp:
              type: string
              example: "2006-01-02T15:04:05Z07:00"
        relation_ids:
          type: array
          items:
            type: string

    ArweaveNFTMetadata:
      type: object
      properties:
        mint_addr:
          type: string
        name:
          type: string
        symbol:
          type: string
        description:
          type: string
        seller_fee_basis_points:
          type: number
        image:
          type: string

    Category:
      type: object
      properties:
        id:
          type: string
          example: "91692ed7-fc43-4f75-884b-9e1799180041"
        title:
          type: string
          example: "Popular"
    Categories:
      type: array
      items:
        $ref: "#/components/schemas/Category"

    TradingPlatformLink:
      type: object
      properties:
        id:
          type: string
          example: "f4f78cac-5db6-4ecc-ad13-5877705f3126"
        title:
          type: string
          example: "Coingecko"
        link:
          type: string
          example: "http://coingecko.com"
        logo:
          type: string
          example: "https://sator-dev-storage.nyc3.cdn.digitaloceanspaces.com/uploads/6e3500c8-df21-4279-a092-33c7a0d73e90.png"

    TradingPlatformLinks:
      type: array
      items:
        $ref: "#/components/schemas/TradingPlatformLink"

    InGameNFTInfo:
      type: object
      properties:
        id:
          type: string
        max_level:
          type: number
          description: "Max level of the NFT. Available values: 1 - easy, 2 - medium, 3 - hard"
          enum:
            - 1
            - 2
            - 3
        nft_type:
          type: string
          enum:
            - common
            - rare
            - super rare
            - epic
            - legend

    InGameNFTInfoArray:
      type: array
      items:
        $ref: "#/components/schemas/InGameNFTInfo"

  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    EmptyBody:
      description: Returns only HTTP status, without any payload.

    ResultSuccess:
      description: "Successful result"
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: boolean
                example: true

    AccessToken:
      description: Returns JWT token.
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
              refresh_token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"

    DefaultError:
      description: Default error view.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "something went wrong"

    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Access token is missing or invalid"

    ValidationError:
      description: Validation errors.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  field_name:
                    type: array
                    items:
                      type: string
                      example:
                        - "Field field_name cannot be empty"
                        - "Field field_name must be a valid email address"
                  another_field:
                    type: array
                    items:
                      type: string
                      example: "Field another_field must contain at least 8 chars"

    NFT:
      description: NFT.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NFT"

    NFTs:
      description: NFTs.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/NFT"

    ArweaveNFTMetadata:
      description: ArweaveNFTMetadata.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ArweaveNFTMetadata"

    ArweaveNFTMetadatas:
      description: ArweaveNFTMetadatas.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ArweaveNFTMetadata"

    Categories:
      description: Categories.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Categories"

    TradingPlatformLink:
      description: Trading platform link.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TradingPlatformLink"

    TradingPlatformLinks:
      description: Trading platform links.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TradingPlatformLinks"

    PuzzleGameAdmin:
      description: Puzzle game object
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              episode_id:
                type: string
              prize_pool:
                type: number
                description: Game's prize pool amount
              parts_x:
                type: number
                description: Number of parts in x axis
              steps:
                type: number
                description: Number of steps in the puzzle game
              images:
                type: array
                description: All game images
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    file_url:
                      type: string

    PuzzleGame:
      description: Puzzle game object
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              episode_id:
                type: string
              prize_pool:
                type: number
                description: Game's prize pool amount
              rewards:
                type: number
                description: User's rewards for this puzzle game
              bonus_rewards:
                type: number
                description: User's bonus rewards for locked tokens.
              parts_x:
                type: number
                description: Number of parts in x axis
              steps:
                type: number
                description: Number of steps in the puzzle game
              steps_taken:
                type: number
                description: Number of steps taken by the user
              status:
                type: number
                enum: [0, 1, 2]
                description: Game status. 0 - not started, 1 - in progress, 2 - finished
              result:
                type: number
                enum: [0, 1, 2]
                description: Game result. 0 - not finished, 1 - user won, 2 - user lost
              tiles:
                type: array
                items:
                  type: object
                  properties:
                    image:
                      type: object
                      properties:
                        id:
                          type: string
                        file_url:
                          type: string
                    value:
                      type: integer
                    current_position:
                      type: object
                      properties:
                        x:
                          type: integer
                        y:
                          type: integer
                    is_whitespace:
                      type: boolean
                description: Tiles of puzzle game
              image:
                type: string
                description: Current game image url

    UnlockOptions:
      description: Unlock options
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: Unlock option id
              amount:
                type: number
                description: Unlock option price
              steps:
                type: number
                description: Number of steps in the puzzle game
              is_locked:
                type: boolean
                description: Is this option locked?

    PlayerStatus:
      description: Player status
      content:
        application/json:
          schema:
            type: object
            properties:
              energy_left:
                type: number
              user_currency:
                type: number
              user_in_game_currency:
                type: number
              min_amount_of_currency_to_convert:
                type: number
              min_version:
                type: string
              selected_nft_id:
                type: string
              user_owned_nft_list:
                type: array
                items:
                  $ref: "#/components/schemas/InGameNFTInfoArray"

    NFTPacks:
      description: NFT Packs.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InGameNFTInfoArray"

    UserOwnedNFTs:
      description: User owned NFTs.
      content:
        application/json:
          schema:
            type: object
            properties:
              user_owned_nft_list:
                $ref: "#/components/schemas/InGameNFTInfoArray"

    NewUserOwnedNFTs:
      description: User owned NFTs.
      content:
        application/json:
          schema:
            type: object
            properties:
              new_nft:
                $ref: "#/components/schemas/InGameNFTInfo"
              user_owned_nft_list:
                $ref: "#/components/schemas/InGameNFTInfoArray"

paths:
  /:
    get:
      tags:
        - "Common"
      summary: Get current build tag
      responses:
        "200":
          description: Returns current build tag, which contains build date and commit hash.
          content:
            application/json:
              schema:
                type: object
                properties:
                  build_tag:
                    type: string
                    example: "20210514.062552-e5cad484406f996a4da8674f8fbc9ef6e1b925d5"
  /health:
    get:
      tags:
        - "Common"
      summary: Health check
      responses:
        "204":
          description: Get current API running status.

  /auth:
    get:
      tags:
        - "Auth"
      summary: Validate access token (JWT).
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "403":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/login:
    post:
      tags:
        - "Auth"
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@gmail.com"
                password:
                  type: string
                  example: "qwerty12345"
      responses:
        "200":
          $ref: "#/components/responses/AccessToken"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/refresh-token:
    get:
      tags:
        - "Auth"
      summary: Refresh access token (JWT).
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/AccessToken"
        "400":
          $ref: "#/components/responses/DefaultError"
        "403":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/signup:
    post:
      tags:
        - "Auth"
      summary: Sign up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                username:
                  type: string
                  example: "johndoe"
                password:
                  type: string
                  example: "qwerty12345"
      responses:
        "200":
          $ref: "#/components/responses/AccessToken"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/logout:
    post:
      tags:
        - "Auth"
      summary: Logout
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/forgot-password:
    post:
      tags:
        - "Auth"
      summary: Forgot password
      description: Requests reset password code.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/change-password:
    post:
      tags:
        - "Auth"
      summary: Change password.
      security:
        - bearerAuth: []
      description: Change password for authenticated user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                  minimum: 8
                  maximum: 50
                  example: "srgserge45g45grtg"
                new_password:
                  type: string
                  minimum: 8
                  maximum: 50
                  example: "srgserge99g45grtg"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/validate-reset-password-code:
    post:
      tags:
        - "Auth"
      summary: Validate reset password code.
      description: Can be used on screed with reset password code validation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                otp:
                  type: string
                  example: "54367"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/reset-password:
    post:
      tags:
        - "Auth"
      summary: Reset password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                password:
                  type: string
                  minimum: 8
                  maximum: 50
                  example: "srgserge45g45grtg"
                otp:
                  type: string
                  example: "54367"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/verify-account:
    post:
      tags:
        - "Auth"
      summary: Account verification.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  example: "54367"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/is-verified:
    get:
      tags:
        - "Auth"
      summary: Account verification status.
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/resend-otp:
    post:
      tags:
        - "Auth"
      summary: Resending OTP to email.
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/request-update-email:
    post:
      tags:
        - "Auth"
      summary: request update email.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/update-email:
    post:
      tags:
        - "Auth"
      summary: Update email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                otp:
                  type: string
                  example: "54367"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/update-username:
    post:
      tags:
        - "Auth"
      summary: Update username.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "JohnDoe1990"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/whitelist:
    get:
      tags:
        - "Whitelist"
      summary: Get whitelist.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: |
            Set needed page number.

            By default, it returns the first page with a set number of items.
          required: false
          schema:
            type: integer
        - name: items_per_page
          in: query
          description: |
            Set needed items per page.

            By default returns 20 items per page.
          required: false
          schema:
            type: integer
        - name: allowed_value
          in: query
          description: allowed value will be filtered by this parameter.
          required: false
          schema:
            type: string

      responses:
        "200":
          description: Returns whitelist with pagination.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    allowed_type:
                      type: string
                      example: "email"
                    allowed_value:
                      type: string
                      example: "qwe@gmail.com"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

    post:
      tags:
        - "Whitelist"
      summary: Used for add allowed type and value to whitelist.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                allowed_type:
                  type: string
                  example: "email"
                allowed_value:
                  type: string
                  example: "qwe@gmail.com"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

    delete:
      tags:
        - "Whitelist"
      summary: Used for delete allowed type and value to whitelist.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                allowed_type:
                  type: string
                  example: "email"
                allowed_value:
                  type: string
                  example: "qwe@gmail.com"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /auth/blacklist:
    get:
      tags:
        - "Blacklist"
      summary: Get blacklist.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: |
            Set needed page number.

            By default, it returns the first page with a set number of items.
          required: false
          schema:
            type: integer
        - name: items_per_page
          in: query
          description: |
            Set needed items per page.

            By default returns 20 items per page.
          required: false
          schema:
            type: integer
        - name: restricted_value
          in: query
          description: restricted value will be filtered by this parameter.
          required: false
          schema:
            type: string

      responses:
        "200":
          description: Returns blacklist with pagination.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    restricted_type:
                      type: string
                      example: "email"
                    restricted_value:
                      type: string
                      example: "qwe@gmail.com"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

    post:
      tags:
        - "Blacklist"
      summary: Used for add restricted type and value to blacklist.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restricted_type:
                  type: string
                  example: "email"
                restricted_value:
                  type: string
                  example: "qwe@gmail.com"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

    delete:
      tags:
        - "Blacklist"
      summary: Used for delete restricted type and value to blacklist.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restricted_type:
                  type: string
                  example: "email"
                restricted_value:
                  type: string
                  example: "qwe@gmail.com"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /auth/kyc/access_token:
    get:
      tags:
        - "KYC"
      summary: Returns access token for web or mobile SDKs by user id.
      security:
        - bearerAuth: []

      responses:
        "200":
          description: Returns access token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: "token"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/user-status:
    get:
      tags:
        - "Users"
