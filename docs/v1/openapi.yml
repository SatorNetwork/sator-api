openapi: "3.0.2"
info:
  title: Sator API
  version: "0.0.1"
servers:
  - url: http://localhost:8080/
    description: Local server
  - url: https://api.dev.sator.io/
    description: Development server
  - url: https://api.stage.sator.io/
    description: Staging server
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    EmptyBody:
      description: Returns only HTTP status, without any payload.
    ResultSuccess:
      description: "Successful result"
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: boolean
                example: true
    AccessToken:
      description: Returns JWT token.
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
    DefaultError:
      description: Default error view.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "something went wrong"
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Access token is missing or invalid"
    ValidationError:
      description: Validation errors.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  field_name:
                    type: array
                    items:
                      type: string
                      example:
                        - "Field field_name cannot be empty"
                        - "Field field_name must be a valid email address"
                  another_field:
                    type: array
                    items:
                      type: string
                      example: "Field another_field must contain at least 8 chars"
paths:
  /:
    get:
      tags:
        - "Common"
      summary: Get current build tag
      responses:
        "200":
          description: Returns current build tag, which contains build date and commit hash.
          content:
            application/json:
              schema:
                type: object
                properties:
                  build_tag:
                    type: string
                    example: "20210514.062552-e5cad484406f996a4da8674f8fbc9ef6e1b925d5"
  /health:
    get:
      tags:
        - "Common"
      summary: Health check
      responses:
        "204":
          description: Get current API running status.

  /auth/login:
    post:
      tags:
        - "Auth"
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                password:
                  type: string
                  example: "qwerty12345"
      responses:
        "200":
          $ref: "#/components/responses/AccessToken"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/refresh-token:
    get:
      tags:
        - "Auth"
      summary: Refresh access token (JWT).
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/AccessToken"
        "400":
          $ref: "#/components/responses/DefaultError"
        "403":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/signup:
    post:
      tags:
        - "Auth"
      summary: Sign up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                username:
                  type: string
                  example: "johndoe"
                password:
                  type: string
                  example: "qwerty12345"
      responses:
        "200":
          $ref: "#/components/responses/AccessToken"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/logout:
    post:
      tags:
        - "Auth"
      summary: Logout
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/forgot-password:
    post:
      tags:
        - "Auth"
      summary: Forgot password
      description: Requests reset password code.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/validate-reset-password-code:
    post:
      tags:
        - "Auth"
      summary: Validate reset password code.
      description: Can be used on screed with reset password code validation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                otp:
                  type: string
                  example: "54367"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/reset-password:
    post:
      tags:
        - "Auth"
      summary: Reset password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@mail.dev"
                password:
                  type: string
                  minimum: 8
                  maximum: 50
                  example: "srgserge45g45grtg"
                otp:
                  type: string
                  example: "54367"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/verify-account:
    post:
      tags:
        - "Auth"
      summary: Account verification.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  example: "54367"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "422":
          $ref: "#/components/responses/ValidationError"

  /auth/is-verified:
    get:
      tags:
        - "Auth"
      summary: Account verification status.
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /auth/resend-otp:
    post:
      tags:
        - "Auth"
      summary: Resending OTP to email.
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /profile:
    get:
      tags:
        - "Profile"
      summary: Get user profile data
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Returns user profile data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "f4f78cac-5db6-4ecc-ad13-5877705f3126"
                  username:
                    type: string
                    example: "BigBoy13"
                  first_name:
                    type: string
                    example: "John"
                  last_name:
                    type: string
                    example: "Doe"
                  avatar:
                    type: string
                    example: "https://link@to.avatar"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /profile/avatar:
    put:
      tags:
        - "Profile"
      summary: Updates users avatar
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  example: "https://link@to.avatar"
      responses:
        "200":
          $ref: "#/components/responses/ResultSuccess"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /balance:
    get:
      tags:
        - "Wallet"
      summary: Get total balance.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Get user total balance across all wallets.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    amount:
                      type: number
                      example: 123.45
                    currency:
                      type: string
                      example: "SAO"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /wallets:
    get:
      tags:
        - "Wallet"
      summary: Get wallets list.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Get user wallets list.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "f4f78cac-5db6-4ecc-ad13-5877705f3126"
                    get_details_url:
                      type: string
                      example: "/wallets/f4f78cac-5db6-4ecc-ad13-5877705f3126"
                    get_transactions_url:
                      type: string
                      example: "/wallets/f4f78cac-5db6-4ecc-ad13-5877705f3126/transactions"
                    order:
                      type: number
                      example: 1
                      description: "Wallet order in list"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /wallets/{wallet_id}:
    get:
      tags:
        - "Wallet"
      summary: Get wallet details.
      security:
        - bearerAuth: []
      parameters:
        - name: wallet_id
          in: path
          description: Wallet ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Get wallet details, including balance and available actions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "f4f78cac-5db6-4ecc-ad13-5877705f3126"
                  order:
                    type: number
                    example: 1
                    description: "Wallet order in list"
                  solana_account_address:
                    type: string
                    example: "B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9"
                  ethereum_account_address:
                    type: string
                    example: "B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9"
                  balance:
                    type: array
                    items:
                      type: object
                      properties:
                        amount:
                          type: number
                          example: 123.45
                        currency:
                          type: string
                          example: "SAO"
                  actions:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: "send_tokens"
                          description: "Available values: send_tokens, receive_tokens, claim_rewards"
                        name:
                          type: string
                          example: "Send"
                        url:
                          type: string
                          example: "/wallets/f4f78cac-5db6-4ecc-ad13-5877705f3126/send"
                          description: "Relative URL for the request to send tokens"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /wallets/{wallet_id}/transactions:
    get:
      tags:
        - "Wallet"
      summary: Get wallet transactions.
      security:
        - bearerAuth: []
      parameters:
        - name: wallet_id
          in: path
          description: Wallet ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Get wallet transactions list.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "f4f78cac-5db6-4ecc-ad13-5877705f3126"
                    wallet_id:
                      type: string
                      example: "f4f78cac-5db6-4ecc-ad13-5877705f3122"
                    tx_hash:
                      type: string
                      example: "B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9"
                    amount:
                      type: number
                      example: 123.45
                    created_at:
                      type: string
                      example: "2006-01-02T15:04:05Z07:00"
                      description: "RFC3339"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /wallets/{wallet_id}/create-transfer:
    post:
      tags:
        - "Wallet"
      summary: Create transfer.
      security:
        - bearerAuth: []
      parameters:
        - name: wallet_id
          in: path
          description: Wallet ID.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recipient_address:
                  type: string
                  example: "B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9B2KhBdBCcKWexF"
                amount:
                  type: number
                  example: 123.45
      responses:
        "200":
          description: Prepared transaction data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    asset_name:
                      type: string
                      example: "SAO"
                    amount:
                      type: number
                      example: 123.45
                    fee:
                      type: number
                      example: 3.15
                    recipient_address:
                      type: string
                      example: "B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9"
                    sender_wallet_id:
                      type: string
                      example: "f4f78cac-5db6-4ecc-ad13-5877705f3122"
                    tx_hash:
                      type: string
                      example: "B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /wallets/{wallet_id}/confirm-transfer:
    post:
      tags:
        - "Wallet"
      summary: Confirm transfer (sending of signed transaction).
      security:
        - bearerAuth: []
      parameters:
        - name: wallet_id
          in: path
          description: Wallet ID.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tx_hash:
                  type: string
                  example: "B2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9B2KhBdBCcKWexFB2KhBdBCcKWexFob3wrdcfbjaQ31kZ3r7mrQxaqNLVh9B2KhBdBCcKWexF"
      responses:
        "200":
          description: Send signed transaction.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    result:
                      type: boolean
                      example: true
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /wallets/{wallet_id}/stake:
    post:
      tags:
        - "Wallet"
      summary: set stake.
      security:
        - bearerAuth: []
      parameters:
        - name: wallet_id
          in: path
          description: Wallet ID.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 1000
      responses:
        "200":
          description: staked successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    result:
                      type: boolean
                      example: true
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

    get:
      tags:
        - "Wallet"
      summary: Get wallet transactions.
      security:
        - bearerAuth: []
      parameters:
        - name: wallet_id
          in: path
          description: Wallet ID.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Get wallet transactions list.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    staking:
                      type: object
                      properties:
                        asset_name:
                          type: string
                          example: "SAO"
                        apy:
                          type: number
                          example: 123
                        total_staked:
                          type: number
                          example: 12345
                        staked:
                          type: number
                          example: 100000
                        your_share:
                          type: number
                          example: 1000
                    loyalty:
                      type: object
                      properties:
                        level_title:
                          type: string
                          example: "test title"
                        level_subtitle:
                          type: string
                          example: "test subtitle"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /wallets/{wallet_id}/unstake:
    post:
      tags:
        - "Wallet"
      summary: set stake.
      security:
        - bearerAuth: []
      parameters:
        - name: wallet_id
          in: path
          description: Wallet ID.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 1000
      responses:
        "200":
          description: staked successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    result:
                      type: boolean
                      example: true
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /shows:
    get:
      tags:
        - "Shows"
      summary: Get shows list.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: |
            Set needed page number.

            By default, it returns the first page with a set number of items.
          required: false
          schema:
            type: integer
        - name: items_per_page
          in: query
          description: |
            Set needed items per page.

            By default returns 20 items per page.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Returns shows list with pagination.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "f4f78cac-5db6-4ecc-ad13-5877705f3126"
                    title:
                      type: string
                      example: "Peaky Blinders"
                    cover:
                      type: string
                      example: "https://m.media-amazon.com/images/M/MV5BZDUwYWJkNTMtYWMzZC00NGE3LWEzYTYtYjAzZjk0M2MzMDQxXkEyXkFqcGdeQXVyNzk4MTAyOTA@._V1_FMjpg_UX1024_.jpg"
                    has_new_episode:
                      type: boolean
                      example: true
                    claps:
                      type: integer
                      example: 234
                    realms_title:
                      type: string
                      example: "Realms"
                    realms_subtitle:
                      type: string
                      example: "Watch on Netflix. Then earn SAO. "
                    watch:
                      type: string
                      example: "https://youtube.com/ERGbevesrf"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

    post:
      tags:
        - "Shows"
      summary: Used for create new show.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - "title"
                - "cover"
              properties:
                title:
                  type: string
                  example: "title"
                cover:
                  type: string
                  example: "cover"
                has_new_episode:
                  type: boolean
                  example: true
                category:
                  type: string
                  example: "category"
                description:
                  type: string
                  example: "description"
                realms_title:
                  type: string
                  example: "Realms"
                realms_subtitle:
                  type: string
                  example: "Watch on Netflix. Then earn SAO. "
                watch:
                  type: string
                  example: "https://youtube.com/ERGbevesrf"
      responses:
        "200":
          description: Returns shows data.
          content:
            application/json:
              schema:
                type: object
                required:
                  - "title"
                  - "cover"
                properties:
                  id:
                    type: string
                    example: "f4f78cac-5db6-4ecc-ad13-5877705f3126"
                  title:
                    type: string
                    example: "title"
                  cover:
                    type: string
                    example: "cover"
                  has_new_episode:
                    type: boolean
                    example: true
                  category:
                    type: string
                    example: "category"
                  description:
                    type: string
                    example: "description"
                  realms_title:
                    type: string
                    example: "Realms"
                  realms_subtitle:
                    type: string
                    example: "Watch on Netflix. Then earn SAO. "
                  watch:
                    type: string
                    example: "https://youtube.com/ERGbevesrf"
        "400":
          $ref: "#/components/responses/DefaultError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/DefaultError"

  /shows/{show_id}/challenges:
    get:
      tags:
        - "Shows"
      summary: Get challenges list by show id.
      security:
        - bearerAuth: []
      parameters:
        - name: show_id
          in: path
          description: Show ID.
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: |
            Set needed page number.

            By default, it returns the first page with a set number of items.
          required: false
          schema:
            type: integer
        - name: items_per_page
          in: query
          description: |
            Set needed items per page.

            By default returns 20 items per page.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Returns challenges list with pagination.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
